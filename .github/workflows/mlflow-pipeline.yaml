name: MLflow CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test-and-train:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    strategy:
      matrix:
        python-version: ["3.9"]

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'
    
    - name: Cache pip packages
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install --upgrade setuptools wheel
        pip install numpy pandas scikit-learn
        pip install -r requirements.txt
    
    - name: Run tests
      run: |
        # Définir le répertoire racine comme répertoire de travail
        cd ${{ github.workspace }}
        python -m pytest tests/ -v --tb=short
    
    - name: Train model with MLflow
      run: |
        cd ${{ github.workspace }}
        python models/train_model.py
    
    - name: Save metrics
      run: |
        cd ${{ github.workspace }}
        mkdir -p mlflow_output
        cat mlflow_output/metrics.txt
    
    - name: Upload metrics as artifact
      uses: actions/upload-artifact@v4
      with:
        name: model-metrics-${{ github.run_id }}
        path: mlflow_output/metrics.txt